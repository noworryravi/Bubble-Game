<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="game-name">
            <h1>Bubble Game</h1>
        </div>
        <div class="palate">
            <div class="tpart">
                <button>START</button>

                <div class="element">
                    <h2>Hit</h2>
                    <div class="box" id="hitBox">5</div>
                </div>
                <div class="element">
                    <h2>Timer</h2>
                    <div class="box" id="timerBox">60</div>
                </div>
                <div class="element">
                    <h2>Score</h2>
                    <div class="box" id="scoreBox">0</div>
                </div>
            </div>
            <div class="bpart">
    
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
